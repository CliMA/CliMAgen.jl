[experiment]
project           = "CliMAgen.jl"
name              = "allen_cahn"
savedir           = "output_dropout"
rngseed           = 123
logging           = false
nogpu             = false

[data]
batchsize         = 64
resolution        = 8
split             = 0.8
fraction          = 0.34
standard_scaling  = false

[model]
noised_channels   = 1
sigma_max         = 65.0
sigma_min         = 1e-2
dropout_p         = 0.4
mean_bypass       = true
shift_input       = true
shift_output      = true
scale_mean_bypass = true
gnorm             = true
proj_kernelsize   = 3
outer_kernelsize  = 3
middle_kernelsize = 3
inner_kernelsize  = 3

[optimizer]
learning_rate     = 2e-4
epsilon           = 1e-8
beta_1            = 0.9
beta_2            = 0.999
gradnorm          = 1.0
ema_rate          = 0.999
nwarmup           = 5000

[training]
nepochs           = 100
freq_chckpt       = 150

[sampling]
nsteps            = 150
nsamples          = 100
nimages           = 10
sample_channels   = 1
sampler           = "euler"
tilesize          = 32