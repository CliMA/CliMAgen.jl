[experiment]
project           = "CliMAgen.jl"
name              = "correlated_ou2d"
savedir           = "output"
rngseed           = 123
logging           = true
nogpu             = false

[data]
batchsize         = 64
resolution        = 32
fraction          = 0.1
npairs_per_tau    = 3
standard_scaling  = false

[model]
noised_channels   = 2
sigma_max         = 80.0
sigma_min         = 1e-2
dropout_p         = 0.0
mean_bypass       = true
shift_input       = true
shift_output      = true
scale_mean_bypass = true
gnorm             = true
proj_kernelsize   = 3
outer_kernelsize  = 3
middle_kernelsize = 3
inner_kernelsize  = 3

[optimizer]
learning_rate     = 2e-4
epsilon           = 1e-8
beta_1            = 0.9
beta_2            = 0.999
gradnorm          = 1.0
ema_rate          = 0.999
nwarmup           = 5000

[training]
nepochs           = 1
freq_chckpt       = 200

[sampling]
nsteps            = 150
nsamples          = 10
nimages           = 10
sampler           = "euler"
tilesize          = 32
