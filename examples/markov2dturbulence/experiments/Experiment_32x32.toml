[experiment]
project           = "CliMAgen.jl"
name              = "markov2dturbulence"
savedir           = "/central/groups/esm/bischtob/output/markov2dturbulence/Experiment_32x32_dropout0.5/"
rngseed           = 123
logging           = true
nogpu             = false

[data]
batchsize         = 16
tilesize          = 32

[model]
noised_channels   = 2
context_channels  = 0
sigma_max         = 60.0
sigma_min         = 1e-2
dropout_p         = 0.5
mean_bypass       = true
shift_input       = true
shift_output      = true
scale_mean_bypass = true
gnorm             = true
proj_kernelsize   = 3
outer_kernelsize  = 3
middle_kernelsize = 3
inner_kernelsize  = 3

[optimizer]
learning_rate     = 2e-4
epsilon           = 1e-8
beta_1            = 0.9
beta_2            = 0.999
gradnorm          = 1.0
ema_rate          = 0.999
nwarmup           = 5000

[training]
nepochs           = 100
freq_chckpt       = 100

[sampling]
nsteps            = 500
nsamples          = 100
nimages           = 25
sampler           = "euler"
